<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap4.6.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="form p-md-5 p-2 ">
       <div class="row">
        <div class="col-md-2 text-center my-auto" id="welcome">
          <i class="fa fa-trophy mb-3" aria-hidden="true"></i>
          <h3>Welcome</h3>
          <p>You are 30 seconds away from earning your own money!</p>
          <button class="btn btn-light px-5 mt-5 mb-5"><strong>Login</strong></button>
        </div>

         <div class="col-md-10 " id="form">
          <div class="row">
            <div class="col-md-4 offset-lg-8">
              <nav class="nav justify-content-right mb-5">
                <a href="" class="nav-link px-4 mx-auto active">Employee</a>
                <a href="" class="nav-link px-4 my-auto mx-auto">Hirer</a>
              </nav>
            </div>
          </div>
          <h3 class="text-center mb-5">Apply as a Employee</h3>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" name="" class="form-control" placeholder="First Name*">
                </div> 
                <div class="form-group">
                  <input type="text" name="" class="form-control" placeholder="Last Name*">
                </div> 
                <div class="form-group">
                  <input type="password" name="" class="form-control" placeholder="Password*">
                </div>
                <div class="form-group">
                  <input type="password" name="" class="form-control" placeholder="Confirm Password*">
                </div>

                <div class="form-group">
                  <div class="form-check-inline">
                    <input type="radio" class="form-check-input-inline" name="gender" id="maleradio">
                    <label class="form-check-label" for="maleradio">Male</label>
                  </div>
                  <div class="form-check-inline">
                    <input type="radio" class="form-check-input-inline" name="gender" id="femaleradio">
                    <label class="form-check-label" for="femaleradio">Female</label>
                  </div>
                </div>

              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" name="" class="form-control" placeholder="Your Email*">
                </div>
                <div class="form-group">
                  <input type="number" name="" class="form-control" placeholder="Your Phone*">
                </div>
                <div class="form-group">
                  <select name="" id="" class="form-control">
                    <option value="">Please select your location</option>
                    <option value="">India</option>
                    <option value="">Malaysia</option>
                    <option value="">Cuba</option>
                    <option value="">Egypt</option>
                  </select>
                </div>
                <div class="form-group">
                  <textarea class="form-control">Work Experience..</textarea>
                </div>

                <button class="btn btn-primary px-4 float-right">Register</button>
              </div>

            </div>
        </div>
       </div>
      </div>
      <div class="footer text-center">
        <p>Designed and Developed by Sumu Ahmed</p>
      </div>
    </div>
  </body>
  </html>
